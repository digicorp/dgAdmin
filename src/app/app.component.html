<md-sidenav-layout fullscreen>
	<md-toolbar color="primary">
		<button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button> dgAdmin
	</md-toolbar>

	<md-sidenav #sidenav mode="push">
		<md-nav-list>
			<a md-list-item *ngFor="let view of views">
				<md-icon md-list-icon>{{view.icon}}</md-icon>
				<span md-line>{{view.name}}</span>
				<span md-line class="secondary">{{view.description}}</span>
			</a>
		</md-nav-list>
	</md-sidenav>
	<md-card>		
		<md-card-title>Edit profile</md-card-title>
		<md-card-content>
			<form>
				<md-input placeholder="Name"></md-input>
				<md-input placeholder="Email"></md-input>
				<md-input placeholder="Phone No"></md-input>
				<md-input placeholder="Address 1"></md-input>
				<md-input placeholder="Address 2"></md-input>
				<md-input placeholder="City"></md-input>
				<md-input placeholder="State"></md-input>
				<md-input placeholder="Country"></md-input>
				<md-input placeholder="Zip"></md-input>
				<md-radio-group>
					<md-radio-button value="Looking for love">Male</md-radio-button>
					<md-radio-button value="Just browsing">Female</md-radio-button>
				</md-radio-group>
				<div>
					<md-checkbox indeterminate="true">Marriade?</md-checkbox>
				</div>
			</form>
		</md-card-content>
		<md-card-actions align="end">
			<button md-raised-button color="accent">Save</button>
		</md-card-actions>
	</md-card>
</md-sidenav-layout>
